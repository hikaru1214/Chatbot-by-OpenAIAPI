<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>AIチャットボット</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #8bbdff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: rgba(139, 189, 255, 0.8);
      color: rgb(0, 0, 0);
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      line-height: 1.4;
      overflow-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: white;
    }

    footer {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00c9b2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>AIチャットボット</header>
  <div id="chat-box"></div>
  <footer>
    <input type="text" id="user-input" placeholder="メッセージを入力...">
    <button onclick="sendMessage()">送信</button>
  </footer>

  <script src="/static/main.js"></script>
</body>

</html>
